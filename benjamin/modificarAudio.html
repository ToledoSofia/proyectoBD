<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="botones.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">        
        <title> Modificar sonidos </title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./botones.js"></script>
        <div class="container-fluid" id="pagina" style = "background-color: rgb(173, 173, 173);">
            <div id="datosRecibidos"></div>
            <script>
                agarrarDatosCompletos();
            </script>
                <div id="llenar" style="padding-left: 10%; padding-right: 10%; padding-top:3%; padding-bottom: 10%;">
                    <h3>Modificar Sonido:</h3>
                    <form >
                        <div class="mb-3">
                            <label for="id" class="form-label">Sonido numero:</label>
                            <input type="number" class="form-control" min="1" id="id" aria-describedby="id">
                        </div>
        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Duraci√≥n (s)</label>
                            <input type="number" class="form-control" min="0" id="duracion">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Autores</label>
                            <input type="text" class="form-control" id="autores">
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">url</label>
                            <input type="text" class="form-control" id="url">
                        </div>
                        <button class="btn btn-primary" onclick="modificarDatos()">Submit</button>
                    
                    </form>
                </div>
        </div>
    </body>
